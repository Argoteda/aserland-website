    <style>
        :root { --ana-renk: #FFD700; --arka-plan: #050505; --panel: #111; --yazi: #e0e0e0; --gri: #333; --spotify-green: #1DB954; --wiki-blue: #00a8ff; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--arka-plan); 
            color: var(--yazi); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* NAVBAR */
        nav { background: #000; border-bottom: 1px solid var(--gri); padding: 20px; text-align: center; position: sticky; top: 0; z-index: 99; }
        nav a { color: #fff; margin: 0 15px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        nav a:hover { color: var(--ana-renk); }
        nav a.active { color: var(--ana-renk); border-bottom: 2px solid var(--ana-renk); padding-bottom: 5px; }

        /* HERO & SPOTIFY PLAYER */
        .music-hero {
            background: linear-gradient(to bottom, #101010, #050505);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid var(--gri);
        }

        .artist-title { font-size: 3rem; letter-spacing: 5px; color: var(--ana-renk); margin-bottom: 10px; text-transform: uppercase; }
        .artist-subtitle { color: #888; margin-bottom: 30px; letter-spacing: 2px; }

        .spotify-container {
            max-width: 800px;
            margin: 0 auto;
            background: #000;
            border: 1px solid var(--ana-renk);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            height: 352px;
            transition: 0.3s;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* ALBUM SECTIONS */
        .album-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .album-header {
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            align-items: baseline;
            gap: 15px;
        }

        .album-title {
            font-size: 1.8rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 4px solid var(--ana-renk);
            padding-left: 15px;
        }

        .album-meta { color: #666; font-size: 0.9rem; font-style: italic; }

        /* TRACK GRID */
        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .track-card {
            background: var(--panel);
            border: 1px solid var(--gri);
            border-radius: 10px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .track-card:hover { transform: translateY(-5px); border-color: var(--ana-renk); background: #1a1a1a; }
        .track-card:hover .spotify-icon { color: var(--spotify-green); transform: scale(1.1); }
        
        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .mini-art { width: 70px; height: 70px; border-radius: 5px; object-fit: cover; border: 1px solid #333; }
        .spotify-icon { font-size: 1.8rem; color: #555; margin-left: auto; transition: 0.3s; }

        .card-info { flex: 1; overflow: hidden; }
        .card-title { color: #fff; font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-album { color: #888; font-size: 0.85rem; display: block; }
        
        /* TAG CONTAINER */
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }
        
        .genre-tag { 
            font-size: 0.7rem; 
            padding: 4px 10px; 
            border: 1px solid #444; 
            border-radius: 12px; 
            color: #aaa; 
            background: rgba(255,255,255,0.05);
        }

        /* ACTION BUTTONS */
        .btn-group { margin-top: auto; display: flex; gap: 10px; }
        .action-btn {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: bold;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        .spotify-btn { border: 1px solid var(--spotify-green); color: var(--spotify-green); }
        .spotify-btn:hover { background-color: var(--spotify-green); color: #fff; }

        .wiki-btn { border: 1px solid var(--wiki-blue); color: var(--wiki-blue); }
        .wiki-btn:hover { background-color: var(--wiki-blue); color: #fff; }

        .track-card.playing { border-color: var(--spotify-green); background: #0f0f0f; box-shadow: 0 0 15px rgba(29, 185, 84, 0.1); }
        .track-card.playing .spotify-icon { color: var(--spotify-green); }
        .track-card.playing .card-title { color: var(--spotify-green); }

        @media (max-width: 768px) { .artist-title { font-size: 2rem; } .spotify-container { height: 152px; } }

        // 1. Gruplama Fonksiyonu (Albümlere Göre Ayır)
        function groupBySection(tracks) {
            return tracks.reduce((groups, track) => {
                const section = track.section || "Diğer";
                if (!groups[section]) {
                    groups[section] = [];
                }
                groups[section].push(track);
                return groups;
            }, {});
        }

        // 2. Ekrana Basma Fonksiyonu
        function renderTracks() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = "";

            const groupedTracks = groupBySection(tracks);

            // Her bir albüm grubu için döngü
            for (const [sectionName, sectionTracks] of Object.entries(groupedTracks)) {
                
                // Başlık Oluştur
                let sectionHtml = `
                    <div class="album-section">
                        <div class="album-header">
                            <h2 class="album-title">${sectionName}</h2>
                            <span class="album-meta">${sectionTracks.length} Parça</span>
                        </div>
                        <div class="track-grid">
                `;

                // O albümün şarkılarını ekle
                sectionTracks.forEach(track => {
                    let wikiButton = "";
                    if (track.wiki) {
                        wikiButton = `<a href="wiki/${track.wiki}" class="action-btn wiki-btn" onclick="event.stopPropagation()">
                                        <i class="fas fa-book"></i> Hikaye
                                      </a>`;
                    }

                    // Rick Astley kontrolü (ID girilmemişse)
                    let playId = track.id.includes("ID_GİR") ? "4cOdK2wGLETKBW3PvgPWqT" : track.id;
                    let spotifyLink = `https://open.spotify.com/track/${playId}`;

                    // Etiketleri Parçala (Split)
                    let tagsHtml = "";
                    if (track.tags) {
                        const tagList = track.tags.split(' / ');
                        tagsHtml = `<div class="tag-container">` + 
                                   tagList.map(tag => `<span class="genre-tag">${tag}</span>`).join('') + 
                                   `</div>`;
                    }

                    sectionHtml += `
                        <div class="track-card" onclick="changeSpotifyTrack(this, '${playId}')">
                            <div class="card-header">
                                <img src="${track.img}" class="mini-art">
                                <div class="card-info">
                                    <span class="card-title">${track.title}</span>
                                    <span class="card-album">${track.section}</span>
                                </div>
                                <i class="fab fa-spotify spotify-icon"></i>
                            </div>
                            
                            ${tagsHtml}

                            <div class="btn-group">
                                <a href="${spotifyLink}" target="_blank" class="action-btn spotify-btn" onclick="event.stopPropagation()">
                                    <i class="fab fa-spotify"></i> Dinle
                                </a>
                                ${wikiButton}
                            </div>
                        </div>
                    `;
                });

                sectionHtml += `</div></div>`; // Grid ve Section kapat
                container.innerHTML += sectionHtml;
            }
        }

        function changeSpotifyTrack(element, trackId) {

            document.getElementById('spotify-widget').src = newSrc;

            var cards = document.querySelectorAll('.track-card');
            cards.forEach(card => card.classList.remove('playing'));
            element.classList.add('playing');
        }

        // Başlat
        renderTracks();

    </script>
