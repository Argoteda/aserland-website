        nav a.active { color: var(--ana-renk); border-bottom: 2px solid var(--ana-renk); padding-bottom: 5px; }

        /* HERO & SEARCH AREA */
        .dict-hero {

            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid var(--gri);

        .hero-subtitle { color: #888; margin-bottom: 40px; }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            font-size: 1.1rem;
            background: #000;
            border: 2px solid #333;
            color: #fff;
            border-radius: 30px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus { border-color: var(--ana-renk); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }

        /* RESULTS GRID */
        .results-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .term-card {
            background: var(--panel);
            border: 1px solid #222;
            padding: 25px;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .term-card:hover {
            border-color: var(--ana-renk);
            transform: translateY(-5px);
            background: #161616;
        }

        .term-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--ana-renk);
        }

        .term-title {

            color: var(--ana-renk);
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            flex-direction: column;

            padding: 3px 8px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #333;
            width: fit-content;

            line-height: 1.6;
            font-size: 0.95rem;

            padding: 40px;
            color: #666;
            font-size: 1.2rem;

        // --- FONKSİYONLAR ---

        const searchInput = document.getElementById('searchInput');
        const grid = document.getElementById('dictionaryGrid');
        const noResultMsg = document.getElementById('noResultMsg');

        function loadTerms(data) {
            const existingCards = document.querySelectorAll('.term-card');
            existingCards.forEach(card => card.remove());

            if (data.length === 0) {
                noResultMsg.style.display = 'block';
            } else {
                noResultMsg.style.display = 'none';
                
                // Alfabetik sırala (Türkçe karakter duyarlı)
                data.sort((a, b) => a.term.localeCompare(b.term, 'tr'));

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'term-card';
                    card.innerHTML = `
                        <div class="term-title">
                            ${item.term}
                            <span class="term-category">${item.type}</span>
                        </div>
                        <div class="term-desc">${item.desc}</div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchText = e.target.value.toLocaleLowerCase('tr');
            
            const filteredData = dictionaryData.filter(item => {
                return item.term.toLocaleLowerCase('tr').includes(searchText) || 
                       item.desc.toLocaleLowerCase('tr').includes(searchText);
            });

            loadTerms(filteredData);
        });

        loadTerms(dictionaryData);
    </script>
