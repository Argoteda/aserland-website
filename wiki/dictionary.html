    <style>
        :root { --ana-renk: #FFD700; --arka-plan: #050505; --panel: #111; --yazi: #e0e0e0; --gri: #333; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--arka-plan); 
            color: var(--yazi); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* NAVBAR */
        nav { background: #000; border-bottom: 1px solid var(--gri); padding: 20px; text-align: center; position: sticky; top: 0; z-index: 99; }
        nav a { color: #fff; margin: 0 15px; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        nav a:hover { color: var(--ana-renk); }
        nav a.active { color: var(--ana-renk); border-bottom: 2px solid var(--ana-renk); padding-bottom: 5px; }

        /* HERO & SEARCH AREA */
        .dict-hero {
            background: linear-gradient(to bottom, #101010, #050505);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid var(--gri);
        }

        .hero-title { font-size: 2.5rem; color: var(--ana-renk); margin-bottom: 10px; letter-spacing: 3px; text-transform: uppercase; }
        
        .search-container {
            max-width: 600px;
            margin: 20px auto 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            font-size: 1.1rem;
            background: #000;
            border: 2px solid #333;
            color: #fff;
            border-radius: 30px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus { border-color: var(--ana-renk); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }

        /* --- LİSTE GÖRÜNÜMÜ (Başlangıç) --- */
        .list-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .list-item {
            background: var(--panel);
            border-bottom: 1px solid #222;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.2s;
        }

        .list-item:first-child { border-top-left-radius: 10px; border-top-right-radius: 10px; }
        .list-item:last-child { border-bottom: none; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; }

        .list-item:hover {
            background: #1a1a1a;
            border-left: 4px solid var(--ana-renk);
            padding-left: 16px; /* Border eklenince kaymasın diye */
        }

        .list-term { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .list-type { font-size: 0.8rem; color: #666; background: #000; padding: 3px 8px; border-radius: 4px; border: 1px solid #333; }
        .list-arrow { color: var(--ana-renk); opacity: 0; transition: 0.2s; }
        .list-item:hover .list-arrow { opacity: 1; transform: translateX(5px); }


        /* --- DETAY GÖRÜNÜMÜ (Tıklanınca Açılır) --- */
        .detail-view {
            display: none; /* Başlangıçta gizli */
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #888;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .back-btn:hover { color: var(--ana-renk); }

        .detail-card {
            background: var(--panel);
            border: 1px solid var(--ana-renk);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .detail-header { border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        
        .detail-title { 
            font-size: 2.5rem; 
            color: var(--ana-renk); 
            margin-bottom: 10px; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .detail-badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.1);
            color: var(--ana-renk);
            border: 1px solid var(--ana-renk);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .detail-desc {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            text-align: justify;
        }

        .no-result { text-align: center; padding: 20px; color: #666; display: none; }

        @media (max-width: 768px) { 
            .hero-title { font-size: 2rem; } 
            .detail-title { font-size: 1.8rem; }
            .detail-card { padding: 20px; }
        }
    </style>
</head>

    <script>
        // --- VERİ TABANI (Tüm Veriler) ---
        const dictionaryData = [
            { term: "Aser - Soyad, Hanedan", type: "İsim - Hanedanlık", desc: "AserLand'i kuran kraliyet hanedanının adıdır. Bu soy, Rotto Kant Aser (I. Aser) ile başlar." },
            { term: "Aser - Unvan", type: "İsim - Unvan", desc: "Aserwar Gedian reformları ile \"Aser\" kelimesi, bir kan bağından ziyade, kendi alanında mutlak uzmanlığa veya ustalığa ulaşmış kişilere verilen bir onur unvanı veya sıfatı haline gelmiştir." },
            { term: "Aseria", type: "İsim - Bölge", desc: "M.S. 0 yılındaki Damethia Anlaşması ile \"Doğu AserLand\" olarak ayrılan bölgenin, M.S. 37'de Celestine D'Arvell tarafından yeniden adlandırılmış halidir. Başkenti Supremia’dır ve yönetim meclisi Aseria Yüksek Konseyi’dir." },
            { term: "Aserion", type: "İsim - Bölge", desc: "Rotto Kant Aser tarafından AserLand Krallığı'nın merkezi olarak kurulan ve \"AserLand Merkez Sarayı\"nı barındıran tarihi başkenttir. Damethia Anlaşması ile Batı AserLand'in başkenti olmuştur." },
            { term: "Baelor Korth", type: "İsim - Kişi", desc: "AserLand birleşmeden önceki eski düzenin en güçlü ve en kibirli liderlerinden biridir. Rotto Kant Aser tarafından kurulan yeni halk iradesine dayalı düzeni ve \"birleşme\" fikrini kendi saltanatının yok sayılması olarak görmüş, Rotto'nun konseyindeki \"Doğu Bölgesi Danışmanı\" unvanını taşırken gizlice bir isyan örgütlemiştir. M.Ö. 485'te, AserLand'in yeni kurulmuş birliğini yıkmayı amaçlayan Baelor Korth İsyanı (Üç Kasabalar İsyanı)'nı başlatmış, ancak M.Ö. 484'te Karyon Surları'ndaki son kalesinde halkın desteğini kaybederek yenilmiş ve gizemli bir şekilde ortadan kaybolmuştur. Onun yenilgisi, AserLand'deki eski soylu düzeninin kesin sonunu getirmiştir." },
            { term: "Üç Kasabalar İsyanı - Baelor Korth İsyanı", type: "Olay – İsyan", desc: "M.Ö. 485 yılında, AserLand'in Rotto Kant Aser önderliğinde birleşmesine ve halk iradesine dayalı yeni düzenine karşı çıkan eski düzen lideri Baelor Korth tarafından başlatılan iç isyandır. İsyan, Baelor'un \"fısıltılar\" ve gölge danışmanlar aracılığıyla yürüttüğü propaganda savaşı sonucunda, Ternas, Dorav ve Velia adındaki üç doğu kasabasının krallık vergilerini göndermeyi resmen durdurması ve AserLand'in bir parçası olduklarını reddetmesiyle patlak vermiştir. Rotto Kant Aser, bu isyanı geleneksel bir ordu yerine \"halk muhafız gücü\" adını verdiği gönüllü birlikler ve \"Ay Halkı Taktiği\" gibi stratejilerle bastırmıştır. İsyan, M.Ö. 484'te Baelor'un son kalesi Karyon Surları'nın kuşatılması ve Baelor'un gizemli bir şekilde ortadan kaybolmasıyla sona ermiş, Rotto'nun yeni düzenini ve birliğini pekiştirmiştir." },
            { term: "Karyon Surları", type: "İsim – Bölge", desc: "M.Ö. 484 yılında, Baelor Korth İsyanı'nın son kalesi olarak hizmet veren sığınaktır. Doğu AserLand bölgesinde Supremia’nın güneyinde konumlanmaktadır. Baelor Korth, Rotto Kant Aser'in birlikleri tarafından burada kuşatılmış, ancak teslim olmayı reddetmiştir. Kuşatmanın üçüncü gününde kale boş bulunmuş ve Baelor Korth, ardında sadece bir not bırakarak gizemli bir şekilde buradan ortadan kaybolmuştur." },
            { term: "Ternas", type: "İsim – Yer", desc: "AserLand'in doğusunda yer alan, tarihi öneme sahip bir kasabadır. M.Ö. 485 yılında, Rotto Kant Aser'in yeni kurduğu düzene karşı başlayan Baelor Korth İsyanı'nın \"beyni\" ve merkezi olarak kilit bir rol oynamıştır. İlk isyan fısıltıları, AserLand bayrağının yakılması gibi ilk açık eylemler ve ilk askeri çatışma burada gerçekleşmiştir. Dorav ve Velia ile vergileri keserek AserLand'den ayrıldığını ilan eden \"Üç Kasaba\"dan biridir. İsyan, Rotto'nun Ternas'ı kuşatması ve halkın, Rotto'nun mesajları üzerine isyancı komutanları teslim etmesiyle büyük ölçüde sona ermiştir. Yüzyıllar sonra, M.S. 0 yılındaki Damethia Anlaşması ile Aseria (Doğu AserLand) topraklarına bağlanarak, Dorav ve Velia’yı Ternas’a bağlamıştır." },
            { term: "AserCouncil - Hanedanlık Konseyi", type: "İsim – Soy/Kurum", desc: "Aser hanedanlığının geleneksel yönetim organıdır. Kraliyet ailesinin (Aser soyunun) hüküm sürdüğü dönemlerde, krallığın idari ve siyasi kararlarında söz sahibi olan, soylulardan ve üst düzey yetkililerden oluşan eski bir meclistir." },
            { term: "AserCouncil - Aserwar Gedian’ın Örgütü", type: "İsim – Kurum", desc: "Aserwar Gedian tarafından kurulan bir örgüttür. Başlangıçta, Lord Koruyucu Kaelus'un tiranlığını devirmek için Denge felsefesini aktif ve militan bir şekilde uygulayan elit bir suikastçı birliği olarak ortaya çıkmıştır. Gedian iktidara geldikten sonra bu yapıyı anayasal bir devlet kurumuna dönüştürmüştür; bu yeni Konsey, hem liderin gücünü denetleyen bağımsız bir Yönetim Meclisi hem de devleti dış tehditlere ve içeriden gelecek tiranlığa karşı korumakla görevli resmi Savunma ve İstihbarat Gücü olarak çift yönlü bir role sahiptir." },
            { term: "Aseria Yüksek Konseyi - ASC", type: "İsim – Kurum", desc: "Aserian Supreme Council. M.S. 69 yılında Celestine D'Arvell'in ölümünün ardından Aseria'yı yönetmek üzere kurulan kolektif bir bürokrat ve teknokratlar meclisidir." },
            { term: "AserLand - Birleşik Krallık", type: "İsim – Bölge", desc: "Rotto Kant Aser tarafından M.Ö. 487 yılında, tüm kabileleri ve köyleri \"Tek bir bayrak, tek bir millet, tek bir yönetim!\" ideolojisi altında birleştirerek kurulan krallığın adıdır. Bu birleşik yapı, M.S. 0 yılında Damethia Anlaşması'nın imzalanması ve AserLand Devleti'nin Batı AserLand, Doğu AserLand (daha sonra Aseria) ve bağımsız Skarrgard olarak bölünmesine kadar varlığını sürdürmüştür." },
            { term: "AserLand - Batı AserLand", type: "İsim – Bölge", desc: "M.S. 0 yılındaki Damethia Anlaşması uyarınca, eski AserLand Krallığı'nın idari olarak bölünmesiyle ortaya çıkan devletin resmi adıdır. Genellikle \"Batı AserLand\" olarak anılan bu devletin başkenti Aserion'dur." },
            { term: "Doğu AserLand Yüksek Konseyi - EASC", type: "İsim – Kurum", desc: "Eastern AserLand Supreme Council. Madam Maria Von Cortex tarafından Doğu AserLand'de demokratik düzeni sağlamak ve denetlemek amacıyla kurulan yönetim meclisidir. Maria'nın ölümünün ardından, Elena Von Cortex'i Doğu AserLand'in ilk hükümdarı olarak atayan ve kısa süren yönetiminin ardından onu görevden alarak Celestine D'Arvell'in seçilmesini sağlayan bu yapı, M.S. 37'de Celestine'in iktidara gelmesiyle birlikte bizzat onun tarafından feshedilmiştir." },
            { term: "Asrier", type: "İsim – Hanedanlık", desc: "AserLand tarihinin en eski ve kaotik dönemlerindeki iç savaşları tetikleyen iki ana soylu hanedandan biridir. Bu hanedan, Rotto Kant Aser'in oğlu Myrantos Velkan Aser tarafından, Aser soyadını \"Asrier\" olarak değiştirmesiyle kurulmuştur." },
            { term: "Aserwar Savaş Okulu", type: "İsim – Kurum", desc: "AserLand'in (daha sonra Batı AserLand'in) en prestijli, gelenekçi ve elit askeri akademisidir. Nevery Aserilios, Denoistos Los Aser, Kral Zykrath ve Lord Koruyucu Kaelus gibi birçok kilit askeri figür burada eğitim almıştır. Başlangıçta Aser soyunun askeri gücünü ve mutlak itaat gibi eski değerleri temsil eden bu kurum, Damethia Anlaşması ile kısa bir süre General Denoistos'un yönetimine geçmiş, daha sonra ise Aserwar Gedian tarafından reforme edilerek en başarılı mezununa soyuna bakılmaksızın \"Aserwar\" unvanını veren liyakat temelli bir yapıya dönüştürülmüştür." },
            { term: "Aldewood", type: "İsim – Bölge", desc: "Zengin ve kadim orman kaynaklarıyla bilinen stratejik bir bölgedir. Aynı zamanda, \"Aldewood Ironheart Ortak Teknoloji Enstitüsü\"ne ev sahipliği yaparak sanayi ve teknoloji ile de anılır." },
            { term: "Aserian Gulf - Aserialı Körfezi", type: "İsim – Bölge", desc: "Aseria sınırlarında, Skinnyleg ve Fatlag bölgelerinin arasında kalmış bir körfezdir." },
            { term: "Aserian Multi Gulf - Aserialı Çoklu Körfezi", type: "İsim – Bölge", desc: "Aseria ve Batı AserLand sınırlarında, Aserialı Körfezi’nin kuzeybatısında bulunan üçlü körfezdir." },
            { term: "Rotto Kant Aser - I. Aser", type: "İsim – Kişi", desc: "M.Ö. 520- M.Ö. 478 yılları arasında yaşamış, AserLand'in efsanevi kurucusu ve ilk kralıdır. Yoksulluk ve açlık içinde geçen bir çocukluğun ardından, bölünmüş köyleri ve kabileleri M.Ö. 487 yılında \"Tek bir bayrak, tek bir millet, tek bir yönetim!\" ideolojisi altında birleştirerek AserLand Krallığı'nı kurmuştur. Saltanatı, krallığını baskıyla değil halkın ortak iradesiyle yönetme felsefesi ve Baelor Korth İsyanı'nı halktan oluşan gönüllü birliklerle bastırmasıyla tanımlanır. M.Ö. 478'de gizemli bir şekilde ortadan kaybolmuş ve yerine kardeşi Eldorin Valtas Aser geçmiştir." },
            { term: "Eldorin Valtas Aser - II.Aser", type: "İsim – Kişi", desc: "M.Ö 515 – M.Ö 450 yılları arasında yaşamış, AserLand'in İkinci Kralı ve kurucu Rotto Kant Aser'in kardeşidir. Abisinin gizemli kayboluşunun ardından tahta geçmiş, Rotto'nun mirasını korumak için Batı AserLand Ayaklanması olarak bilinen iç savaşı bastırarak krallığın parçalanmasını engellemiştir. Hükümdarlığı döneminde yerel yönetimleri düzenlemiş, ekonomiyi güçlendirmiş, AserLand Müzik Okulu'nu kurmuş ve \"Iron Hands, United Hearts\" marşını bestelemiştir. Aynı zamanda \"AserLand'ın İlk Müzisyeni\" olarak da bilinen Eldorin, M.Ö. 450'de tahttan çekilmiş ve tıpkı abisi Rotto gibi gizemli bir şekilde ortadan kaybolmuştur." },
            { term: "Myrantos Velkan Asrier - I.Asrier", type: "İsim – Kişi", desc: "M.Ö. 500- M.Ö. 429 yılları arasında yaşamış, AserLand'in kurucusu Rotto Kant Aser'in ikinci oğludur. Babasının ve amcası Eldorin'in birleştirici ideallerini reddederek, tahtın doğal mirasçısı olan kuzeni Lyraeus'a karşı saray entrikaları düzenlemiştir. İktidarı ele geçirdiği anda, Aser hanedanından ideolojik kopuşunu simgelemek için soyadını \"Asrier\" olarak değiştirmiş ve Asrier Hanedanı'nı kurmuştur. Yönetimi, yerel lordlara aşırı özerklik vererek krallığı anarşiye ve kanlı iç çatışmalara sürüklemiş, M.Ö. 429'da kendi yarattığı bu kaos ortamında bir suikast sonucu öldürülmüştür." },
            { term: "Lyraeus Valtas Aser", type: "İsim – Kişi", desc: "AserLand'in İkinci Kralı Eldorin Valtas Aser'in oğlu ve tahtın meşru varisidir. Tıpkı babası gibi müziğin ve sanatın birleştirici gücüne inanan idealist bir karaktere sahiptir. Kuzeni Myrantos Velkan Asrier, onun bu idealist yaklaşımını bir zayıflık olarak görmüş ve saray entrikalarıyla onu alt ederek tahtı ele geçirmiştir. Myrantos tarafından kuzeydeki buzlu bölgelere sürgüne gönderilen Lyraeus, burada müziğini ve dürüst karakterini kullanarak yerel Asrier kabilelerinin saygısını kazanmış ve Myrantos'un yarattığı anarşiye karşı bir direniş sembolü haline gelmiştir." },
            { term: "Dunas Zia", type: "İsim – Kişi", desc: "M.Ö. 39- M.S. 0 tarihleri arasında yaşamış, \"Adaletin ve Umudun Sessiz Elçisi\" olarak bilinen XIX. Kral Yardımcısıdır. Hukuk eğitimi almış, sorunların şiddetle değil, diyalog ve diplomasi ile çözülmesi gerektiğine inanan idealist bir demokrattı. Kral IV. Aserilios yönetimi tarafından kuzeybatıdaki (AserNorthia) gerilimi diplomatik yolla çözmesi için görevlendirilmiş, ancak bu görevi sırasında Skarryion'un inşa ettirdiği devasa \"Skarrgard\" duvarını keşfetmiştir. Merkeze döndüğünde, bu bilgiyi geç getirdiği gerekçesiyle Kral IV. Aserilios'un emriyle ihanetle suçlanarak idam edilmiştir." },
            { term: "Skarryion Damethsizi - I.Damethsizi", type: "İsim – Kişi", desc: "M.Ö 32 – M.S 12 yılları arasında yaşamış, \"Devrimin Kalemi\" olarak bilinen, Skarrgard'ın kurucusu ve ilk kralıdır. Aslen AserNorthia'lı (daha sonra Damethia) bir gazeteci olan Skarryion, medya gücünü ve General Denoistos Los Aser ile kurduğu ittifakı kullanarak IV. Aserilios'un baskıcı \"Demir Vergisi\" rejimine karşı Skarrgard Bağımsızlık Savaşı'nı kazanmıştır. Saltanatı, M.S. 12 yılında \"The Doom Waters\" (Kıyamet Suları) yaratıklarına karşı bizzat liderlik ettiği bir savaşta ölmesiyle sona ermiştir." },
            { term: "Demir Vergi", type: "Olay – Politika", desc: "Kral Nevery Aserilios'un (IV. Aserilios) M.Ö. 7'de darbeyle tahtı ele geçirdikten hemen sonra, özellikle AserNorthia (gelecekteki Skarrgard) bölgesine dayattığı radikal ve acımasız bir vergi politikasıdır. Resmi gerekçesi \"krallık hazinesini yeniden güçlendirmek\" olsa da, bu vergi, halkın temel tüketim maddelerine ve depoladıkları erzak, kürk ve demir cevheri gibi varlıklarının üçte birine el koymayı amaçlıyordu. Bu baskıcı politika, kuzey halkını açlığa sürüklemiş, onları \"ikinci sınıf insan\" konumuna düşürmüş ve Skarryion Damethsizi ile Denoistos Los Aser'in önderliğindeki Skarrgard Bağımsızlık Savaşı'nın (Kuzeybatı İsyanı) ana tetikleyicisi olmuştur." },
            { term: "Nevery Aserilios - IV. Aserilios", type: "İsim – Kişi", desc: "M.Ö 44 – M.S 9 yılları arasında yaşamış, \"Aserlerin Kara Lekesi\" olarak bilinen, Aserwar Kraliyet Savaş Okulu mezunu ve XXIX. AserLand Kralı'dır. Denoistos Los Aser'in ağabeyi Vorian Aser'e karşı kanlı bir gece darbesi düzenleyerek tahtı ele geçirmiştir. Saltanatı, AserNorthia (Skarrgard) bölgesine dayattığı acımasız \"Demir Vergi\" ve \"Cañón de los Aseros\" gibi korku silahları inşa ettirmesiyle tanımlanır. Bu baskıcı rejim, Skarryion Damethsizi ve General Denoistos (eski okuldaşı) liderliğindeki Skarrgard Bağımsızlık Savaşı'nı tetiklemiş; savaşta yenilgiye uğrayarak Denoistos tarafından esir alınmıştır. Damethia Anlaşması uyarınca esir tutulduğu Damethia Sarayı'nda intihar ederek ölmüştür." },
            { term: "Kurt Kalesi", type: "İsim – Bölge", desc: "AserNorthia bölgesinin (gelecekteki Skarrgard) kalbi ve ana garnizon kasabasıdır. Aserion'un aksine, güzellik için değil, hayatta kalmak için inşa edilmiş sert ve korunaklı bir kaledir. Prens Denoistos Los Aser'in komutan olarak atandığı ve Skarryion Damethsizi ile devrimci ittifakını kurduğu yerdir. Skarrgard Bağımsızlık Savaşı'nın kazanılmasından sonra, adı zaferin simgesi olarak Damethia Sarayı olarak değiştirilmiş ve yeni kurulan Skarrgard devletinin başkent kalesi olmuştur." },
            { term: "Yüzbaşı Torvin", type: "İsim – Kişi", desc: "Kurt Kalesi (AserNorthia) garnizonunun kıdemli, tecrübeli ve halka sadık yüzbaşısıdır. Başlangıçta saraydan gelen Prens Denoistos'a karşı derin bir güvensizlik duymuş, ancak Denoistos'un halkın çalınan erzağını geri getirmek için bizzat savaşıp kendi hayatını riske atmasına tanık olduktan sonra onun en sadık ikinci komutanı ve yoldaşı olmuştur. Skarrgard devrimi boyunca Denoistos'un yanında yer alan Torvin, generalin \"İmparatorluğun Kasabı\"na dönüşümü sırasında onun ahlaki vicdanı olmaya çalışmış, Aldewood'da isyan etmesini engelleyerek ve Kuzey Ithran'daki son intihar saldırısını durdurmaya çalışarak generalinin mantıklı sesi olmaya gayret etmiştir. Denoistos'un ve ordusunun Gecelerin Pelerini tarafından katledilmesinden tek sağ kurtulan kişi olmuş ve bu trajedinin haberini Kral Kaelen'e bizzat getirmiştir." },
            { term: "Denoistos Los Aser", type: "İsim – Kişi", desc: "M.Ö 28 – M.S 51 yılları arasında yaşamış, Aser hanedanından gelen bir prens ve \"İmparatorluğun Kasabı\" olarak bilinen trajik bir askeri liderdir. Başlangıçta idealist bir komutan olarak Skarryion Damethsizi ile ittifak kurmuş, Skarrgard Bağımsızlık Savaşı'nı askeri olarak yöneterek Skarrgard'ın kurucularından ve ilk \"Genel Kuvvetlerin Generali\" olmuştur. Skarryion'un \"The Doom Waters\" yaratıkları tarafından öldürülmesinin ardından intikam hırsıyla acımasızlaşmış, Aldewood ve Kuzey Ithran'da sivil katliamları gerçekleştirmiştir. Kral Kaelen tarafından \"vatan haini\" ilan edildikten sonra, kıtadaki Denge'yi bozan saf bir \"Kaos\" unsuru olarak görüldüğü için Gecelerin Pelerini tarafından pusuya düşürülerek öldürülmüştür." },
            { term: "Aldewood Baskını", type: "Olay – İşgal", desc: "M.S. 30 civarında, Skarrgard'ın yaşadığı şiddetli yakacak odun kıtlığı ve Kral Kaelen Damethsizi'nin (III. Damethsizi) Batı AserLand Kraliçesi Maria Von Cortex'e yaptığı diplomatik yardım talebinin cevapsız kalması üzerine General Denoistos Los Aser tarafından önerilen \"kaynak toplama operasyonudur”. Kral Kaelen, \"tek bir sivilin kılına bile dokunulmayacağı\" yeminiyle operasyona istemeyerek izin verse de General Denoistos Aldewood'a girdiğinde emirleri hiçe saymıştır." },
            { term: "Kuzey Ithran İşgali – Ithran Baskını", type: "Olay – İşgal", desc: "M.S. 50 yılında, Aseria sınır muhafızlarının Skarrgard'ın diplomatik elçi heyetini öldürmesinin ardından General Denoistos Los Aser tarafından Kral Kaelen'e (III. Damethsizi) \"Gizli İşgal\" adıyla sunulan bir intikam operasyonudur. Operasyon, Aseria'nın Kuzey Ithran bölgesine sızarak başlamış, ancak Denoistos'un kontrolünü tamamen kaybetmesiyle kısa sürede Aldewood Baskını'nı aşan bir vahşete dönüşmüştür; Denoistos, girdiği her kasabada katliamlar yapmış, sivil kadınlara tecavüz etmiş ve çocukları ailelerinden ayırmıştır. Bu son vahşet üzerine Kral Kaelen, Denoistos'u resmen \"vatan haini\" ilan etmiş, bunun sonucunda Denoistos hem Aseria ordusu hem de kendisini durdurmak için gönderilen Skarrgard ordusu arasında kapana kısılmıştır. Denoistos, son bir delilikle Aseria ordusuna saldırmaya çalışırken, Ithran merkezi yakınlarında Gecelerin Pelerini'ne ait bir suikastçı taburunun pususuna düşürülerek tüm ordusuyla birlikte telef olmuş ve öldürülmüştür." },
            { term: "Denge", type: "İsim – Felsefe", desc: "Gecelerin Pelerini'nin ve daha sonra Aserwar Gedian'ın temel ideolojisidir. Bu felsefeye göre tarih, iki yıkıcı uç arasında salınan bir sarkaçtır: Bir yanda soylu savaşları ve anarşinin temsil ettiği Kaos, diğer yanda ise mutlak baskı ve tek iradenin temsil ettiği Tiranlık. \"Denge\", bu iki aşırı ucun arasında, medeniyetin ve barışın var olabildiği o hassas ve kırılgan noktayı ifade eder; bu felsefeyi benimseyenlerin amacı ise, Denge'yi bozan (Denoistos, Kaelus veya Proje Behemoth gibi) kilit figürleri ya da güçleri ortadan kaldırarak sarkacın aşırı uçlara savrulmasını engellemektir." },
            { term: "Gecelerin Pelerini", type: "İsim – Organizasyon", desc: "AserLand tarihinin, Aser-Asrier hanedan savaşları döneminde Ithran Deltası'ndaki \"Fısıldayan Labirent\" sığınağında kurulan en eski ve gizli örgütüdür. Temel \"Denge Felsefesi\" uyarınca, tarihin iki yıkıcı ucu olan Kaos (anarşi, soylu savaşları) ve Tiranlık (mutlak baskı) arasındaki dengeyi korumak için çalışırlar. Genellikle \"Gözlem Yemini\" altında pasif kalsalar da General Denoistos Los Aser gibi dengeyi bozan figürleri ortadan kaldırmak için müdahale etmişlerdir. Örgüt, Lord Koruyucu Kaelus Theron'un \"Gölgelerin Avı\" operasyonu sırasında Proje Behemoth kullanılarak yok edilmiş, Aserwar Gedian ise onların külleri üzerine yeni AserCouncil'i kurmuştur." },
            { term: "Cañón de los Aseros", type: "İsim – Alet", desc: "Kral Nevery Aserilios (IV. Aserilios) tarafından dâhi mühendis AserTechno'ya yaptırılan devasa bir toptur. Temel amacı, devasa surları ve düşman yapılarının yıkımıydı; namlusunun üç insan kafasının sığabileceği kadar geniş olduğu ve 40 kiloluk gülleleri saniyede 500 metre hızla fırlatabildiği AserTechno’nun raporlarında belirtilmiştir. Skarrgard Bağımsızlık Savaşı'nda, Denoistos ve Skarryion'un savaşı surların dışına taşıma stratejisi nedeniyle, hareketli yer birimlerine karşı etkisiz kalmıştır." },
            { term: "Skarrgard Duvarı", type: "İsim – Yapı", desc: "Skarrgard Bağımsızlık Savaşı'ndan hemen önce, Skarryion Damethsizi'nin devrimci hareketi tarafından Batı koridorunun kuzeyine gizlice inşa edilen devasa bir yapıdır. Yaklaşık 4-5 metre yüksekliğinde, siyah mermer bloklardan örülmüş ve üzerine meydan okurcasına dev harflerle \"SKARRGARD\" kelimesi kazınmış bu duvar, AserLand elçisi Dunas Zia tarafından keşfedilmiştir. Bu yapı, basit bir savunma hattından çok, Aserion'a karşı bir sınır ilanı ve siyasi bir meydan okuma olarak görülmüş; Denoistos Los Aser ise onu, IV. Aserilios'un \"Cañón de los Aseros\" toplarını oyalamak için bir \"yem\" olarak kullanmıştır." },
            { term: "Skarrgard", type: "İsim – Bölge", desc: "AserLand'in kuzeybatı bölgesi olan AserNorthia'nın, M.S. 0 yılındaki Damethia Anlaşması ile resmen bağımsızlığını kazanarak aldığı yeni addır. Başkenti Damethia (eski Kurt Kalesi) olan bu devlet, IV. Aserilios'un \"Demir Vergisi\" gibi baskıcı rejimine karşı gazeteci Skarryion Damethsizi ve General Denoistos Los Aser önderliğinde yürütülen Skarrgard Bağımsızlık Savaşı (Kuzeybatı İsyanı) sonucunda kurulmuştur." },
            { term: "Eumandarg Damethsizi", type: "İsim – Kişi", desc: "M.Ö 22 – M.S 19 yılları arasında yaşamış, Skarrgard'ın kurucularından ve \"Mirasın Bekçisi ve Skarrgard'ın Mimarı\" olarak bilinen II. Skarrgard Kralı'dır. Kral Skarryion Damethsizi'nin kardeşi olan Eumandarg, devrim sırasında gazeteci olarak ağabeyinin medya gücünü organize etmiş ve devrimin lojistik altyapısını yönetmiştir. Damethia Anlaşması'nı bizzat hazırlayan ve \"Ana Bakan\" olarak atanan Eumandarg, ağabeyi Skarryion'un M.S. 12'de The Doom Waters yaratıklarıyla savaşırken ölmesinin ardından tahta geçmiştir. 7 yıllık hükümdarlığı boyunca Skarryion'un devrimci ateşini istikrarlı bir devlet yapısına dönüştürmeye odaklanmış, The Doom Waters tehdidine karşı savunma reformları yapmış ve krallığın ekonomik, hukuki ve eğitimsel altyapısını güçlendirmiştir. M.S. 19 yılında hastalıktan (kanser) ölmüş ve yerine oğlu Kaelen (III. Damethsizi) geçmiştir." },
            { term: "Damethia Anlaşması", type: "Olay – Anlaşma – Milat", desc: "0 yılında, Skarrgard Bağımsızlık Savaşı'nı (Kuzeybatı İsyanı) resmen sona erdiren ve AserLand'in kaderini yeniden çizen tarihi bir antlaşmadır. AserLand tarihinin miladı olarak da bilinir. Skarrgard temsilcileri (Skarryion Damethsizi, Eumandarg Damethsizi, Denoistos Los Aser) ve AserLand Devleti'ni temsilen (Kraliçe Madam Maria Von Cortex) arasında imzalanmıştır. Bu anlaşmayla Skarrgard'ın bağımsızlığı tanınmış, AserNorthia şehrinin adı Damethia olarak değiştirilip başkent yapılmış, eski AserLand Krallığı ise idari olarak Batı AserLand ve Doğu AserLand (daha sonra Aseria) olmak üzere ikiye bölünmüştür. Ayrıca Batı AserLand'in Skarrgard'a savaş tazminatı ödemesine, IV. Aserilios'un Damethia'da savaş esiri olarak kalmasına ve Aserwar Savaş Okulu'nun yönetiminin General Denoistos'a devredilmesine karar verilmiştir." },
            { term: "Madam Maria Von Cortex - I.Cortex", type: "İsim – Kişi", desc: "M.Ö 22 – M.S 36 yılları arasında yaşamış, \"Özgürlüğün Sarsılmaz Şafağı\" olarak bilinen, XXX. Batı AserLand Kraliçesi ve hukukçudur. IV. Aserilios'un esir düşmesinin ardından iktidara gelmiş, M.S. 0 yılında AserLand Devleti adına Damethia Anlaşması'nı imzalayarak Skarrgard'ın bağımsızlığını tanımış ve krallığın Doğu ile Batı olarak bölünmesini kabul etmiştir. Yönetimi, IV. Aserilios'un baskıcı mirasını ortadan kaldırmak, AserTechno'yu teknoloji bakanı atayarak bilimi kalkınmaya yöneltmek ve insan hakları ile demokratik reformları tesis etmek üzerine kurulu olmuştur. Reformlarını ve AserLand'in bölünmesini \"ihanet\" olarak gören aşırı milliyetçi bir Aser yanlısı tarafından M.S. 36'da bir suikast sonucu öldürülmüştür." },
            { term: "AserTechno - I.AserTechno", type: "İsim – Kişi", desc: "M.Ö 32 – M.S 37 yılları arasında yaşamış, Ironheart'lı dâhi bir mekanik mühendisi ve AserLand'in ilk Teknoloji Bakanıdır. Başlangıçta IV. Aserilios'un emriyle \"Cañón de los Aseros\" gibi devasa savaş makineleri inşa etmiş, ancak daha sonra Madam Maria Von Cortex döneminde bilimi halkın yararına (tarım, sanayi devrimi) kullanmaya odaklanmıştır. Bilimin askeri kontrolden bağımsız olması gerektiğine dair idealleri, milliyetçi Kral Zykrath Vhalgoroth Aser'in emriyle M.S. 37'de kendi laboratuvarında suikasta uğrayarak öldürülmesine yol açmıştır. Ölümü, Elara Ventis liderliğindeki \"Ironheart Teknoloji Protestoları\"nı tetiklemiş ve mirası, yeraltına çekilen mühendisler tarafından kurulan \"Teknoloji Özgürlüğü Hareketi\" (TÖH) ile yaşamaya devam etmiştir. Sonrasında \"AserTechno\" adı, bir isimden çıkarak Aserwar Gedian'ın liyakat reformlarına paralel şekilde \"Teknoloji Ustası\" anlamına gelen resmi bir unvana (lakap) dönüştürülmüştür." },
            { term: "Elara Ventis", type: "İsim – Kişi", desc: "AserTechno'nun en parlak çırağı, \"teknolojinin yeni varisi\" ve onun \"bilim halk içindir\" idealinin en ateşli savunucusu olarak bilinen mühendistir. AserTechno'nun M.S. 37'de Kral Zykrath tarafından suikasta uğratılmasının ardından, Zykrath'ın \"talihsiz bir laboratuvar kazası\" yalanına karşı çıkarak \"Ironheart Teknoloji Protestoları\"na liderlik etmiştir. Zykrath'ın ordusu şehre saldırdığında, mühendislerle birlikte Ironheart'ı hidrolik vinçler ve buhar tünelleri gibi mekanik tuzaklarla dolu dev bir kaleye çevirerek direnişi organize etmiştir. İsyanın kanlı bir şekilde bastırılmasının ardından yakalanmış ve Kral Zykrath'ın emriyle Ironheart ana meydanında halkın gözü önünde idam edilmiştir. Ölmeden önce ustasının çalışmalarının kopyalarını yeraltına kaçan mühendislere gizlice ulaştırarak, \"Teknoloji Özgürlüğü Hareketi\"nin (TÖH) kurulmasına ilham kaynağı olmuş bir kahramandır." },
            { term: "Celestine D’Arvell", type: "İsim – Kişi", desc: "M.S. 3- M.S. 69 yılları arasında yaşamış, \"Mutlak Olanın Yankısı\" olarak bilinen Aseria'nın (Doğu AserLand) İkinci Lideridir; kendisi aynı zamanda Skinnyleg Müzik Okulu'nu birincilikle bitirmiş yetenekli bir müzisyendir ve Aseria'nın ulusal marşı olan \"Echoes of Democracy\"yi bestelemiştir. M.S. 37'de EASC'yi feshederek ve bölgenin adını \"Aseria\" olarak değiştirerek iktidara gelmiş, Skarrgard'a ambargo uygulayarak mutlak düzen, katı bürokrasi ve izolasyon politikalarıyla yönettiği devletin M.S. 69'da yaşlılıktan ölmesinin ardından yerine Aseria Yüksek Konseyi (ASC) geçmiştir." },
            { term: "Madam Elena Von Cortex - II.Cortex", type: "İsim – Kişi", desc: "M.Ö 17 – M.S 56 yılları arasında yaşamış, \"Kayıp Reformcu\" olarak bilinen ve ablası Madam Maria Von Cortex'in ölümünün ardından Doğu AserLand Yüksek Konseyi (EASC) tarafından Doğu AserLand'in (Aseria) ilk hükümdarı olarak atanan idealist bir liderdir. Ancak tecrübesizliği ve kararsızlığı nedeniyle yönetimi sadece 6 ay sürmüş, EASC tarafından görevden alınarak yerini demokratik seçimle gelen Celestine D'Arvell'e bırakmıştır. Elena'nın bu başarısızlığı, Aseria'da soya dayalı yönetimin sonunu getirmiş ve halktan birinin (Celestine) yükselişine zemin hazırlamıştır." },
            { term: "Zykrath Vhalgoroth Aser - XVIII.Aser", type: "İsim – Kişi", desc: "M.S. 0- M.S. 98 yılları arasında yaşamış, \"Kırık Bir Tacın Hiddeti\" olarak bilinen, Batı AserLand'in XXXI. Kralı’dır. M.S. 37'de Madam Maria Von Cortex'in suikastı sonrası oluşan kaos ortamında iktidarı ele geçirerek demokratik reformlar dönemini sona erdiren Zykrath, Aser milliyetçisi ve otoriter bir hükümdardır. Saltanatı, bilimin bağımsızlığını savunan AserTechno ve Elara Ventis'in suikast emirlerini vermesi, TÖH'ü avlamak için \"Demir Göz\" adlı gizli polisi kurması ve Aseria'ya (ASC) karşı \"Hayalet Savaşı\"nı yürütmesiyle tanımlanır. En büyük mirası, paranoyasının bir ürünü olarak inşa ettirdiği devasa kıyamet silahı Proje Behemoth’tur; M.S. 98'de yaşlılıktan öldüğünde, bu silahın kontrolü için generalleri arasında \"Behemoth Savaşları\"nı tetikleyen bir güç boşluğu bırakmıştır." },
            { term: "Sessizlik Duvarı", type: "Olay – Politika", desc: "M.S. 37 yılında, Batı AserLand'de Kral Zykrath'ın ve Doğu AserLand'de (Aseria) Celestine D'Arvell'in iktidara gelmesiyle başlayan mutlak izolasyon dönemine verilen addır. Bu, fiziksel bir yapı değil, \"iradelerden örülmüş\" siyasi bir duvardı; iki devlet arasındaki tüm diplomatik kanalları, sınır kapılarını ve ticareti tamamen kapatarak AserLand'i iki düşman kutba ayırmıştır." },
            { term: "Hayalet Savaşı", type: "Olay – Politika", desc: "M.S. 80- 98 yılları arasında Batı AserLand Kralı Zykrath Vhalgoroth Aser ile Aseria Yüksek Konseyi (ASC) arasında vekaleten yürütülen soğuk savaştır. Bu savaşta ASC, Kral Zykrath'ın rejimini içeriden çökertmek için Teknoloji Özgürlüğü Hareketi'ne (TÖH) finansal kaynak ve istihbarat sağlayarak onu bir \"vekil güç\" olarak kullanmıştır. Adını, TÖH'ün \"her yerde ve hiçbir yerde olan\" öngörülemez sabotaj ve saldırılarından almıştır." },
            { term: "Teknoloji Özgürlüğü Hareketi - TÖH", type: "İsim – Organizasyon", desc: "AserTechno ve Elara Ventis'in M.S. 37'de Kral Zykrath tarafından suikasta uğratılmasının ve \"Ironheart Teknoloji Protestoları\"nın kanlı bir şekilde bastırılmasının ardından, hayatta kalan mühendisler tarafından yeraltında kurulan gizli bir direniş örgütüdür. Temel amacı, bilimin ve teknolojinin devletin mutlak kontrolünden bağımsız olmasını, bir korku silahı (Proje Behemoth gibi) değil, halkın ilerlemesi için kullanılmasını savunmaktır. Aseria Yüksek Konseyi (ASC) tarafından finanse edilerek Kral Zykrath'a karşı bir \"Hayalet Savaşı\" yürüten TÖH, Aserwar Gedian'ın iktidara gelmesiyle anayasal olarak tanınan, teknolojinin etik denetiminden sorumlu özerk bir kuruma dönüşmüştür." },
            { term: "Ironheart Teknoloji Protestoları", type: "Olay – İsyan", desc: "M.S. 37 yılında, dâhi mühendis AserTechno'nun Kral Zykrath Vhalgoroth Aser'in emriyle suikasta uğratılmasının hemen ardından Ironheart şehrinde patlak veren kitlesel direniştir. AserTechno'nun çırağı Elara Ventis'in önderliğindeki mühendisler ve zanaatkârlar, Zykrath'ın \"laboratuvar kazası\" yalanını reddederek ve Teknoloji Bakanlığı'nın askeri yönetime devredilmesini engellemek amacıyla şehri dev bir mekanik tuzağa dönüştürmüştür. Bu direniş, Zykrath'ın lejyonları tarafından \"her dişlinin kanla boğulması\" emriyle acımasızca bastırılmış, Elara Ventis ve diğer liderler yakalanarak şehrin ana meydanında idam edilmiştir. Bu isyanın bastırılması, hayatta kalan mühendislerin yeraltına çekilerek \"Teknoloji Özgürlüğü Hareketi\"ni (TÖH) kurmasına yol açmıştır." },
            { term: "Demir Göz", type: "İsim – Organizasyon", desc: "Kral Zykrath Vhalgoroth Aser tarafından kurulan ve daha sonra Lord Koruyucu Kaelus'un komuta ettiği acımasız bir gizli polis ve istihbarat teşkilatıdır. Temel amacı, Teknoloji Özgürlüğü Hareketi (TÖH) ve Gecelerin Pelerini gibi rejim muhaliflerini avlamak, Zykrath'ın paranoyalarını beslemek ve Kaelus döneminde Yargıç Lycos'un liderliğinde sorgulama ve suikast operasyonları yürütmektir. General Morvran Corvus, bu teşkilatın en korkulan liderlerinden biri olarak, Aserion'un sinir sistemini kontrol etmiş ve Kaelus ile girdiği iç savaşta teşkilatı kendi ordusu gibi kullanmıştır." },
            { term: "Proje Behemoth", type: "İsim – Alet", desc: "Kral Zykrath Vhalgoroth Aser'in saltanatının son otuz yılını (M.S. 69-98) inşa etmek için harcadığı, \"hareket eden bir kale\" veya \"yürüyen bir şehir\" olarak tanımlanan devasa bir savaş makinesidir. Zykrath'ın Aseria'ya ve iç tehditlere (TÖH, Gecelerin Pelerini) karşı duyduğu paranoyanın bir ürünü olarak tasarlanan bu makine, nadir bir mineralle çalışan bir buhar çekirdeğiyle güçlendirilmiş ve dağları eritebilecek bir ana topa sahip \"mutlak silah\" olarak görülmüştür. Zykrath'ın ölümünden sonra Lord Koruyucu Kaelus Theron tarafından ele geçirilmiş ve Gecelerin Pelerini'nin sığınağı olan Ithran Deltası'nı yok etmek için kullanılmıştır. Son olarak, Aserwar Gedian ve AserCouncil tarafından ele geçirilmiş ve Gedian'ın \"Mutlak güç, sadece mutlak tiranlık doğurur\" felsefesiyle, Denge'yi bozan bir \"zehir\" olduğu gerekçesiyle imha edilmiştir." },
            { term: "Kaelus Theron", type: "İsim – Kişi", desc: "M.S. 61- M.S. 104 yılları arasında yaşamış, ilk başlarda \"Demir Yumruğun Vârisi\" olarak bilinen Batı AserLand'in tiran generalidir. Kral Zykrath'ın M.S. 98'deki ölümünden sonra, rakibi General Morvran'ı iç savaşta yenerek ve TÖH isyanını bastırarak Proje Behemoth'u ele geçirmiş, \"Lord Koruyucu\" unvanıyla iktidara gelmiştir. Saltanatı, Denge'yi bozan Gecelerin Pelerini'ni Proje Behemoth'un ana silahıyla yok etmesiyle tanımlanır; bu eylemi, Aserwar Gedian liderliğindeki yeni AserCouncil'in kurulmasını tetiklemiş ve M.S. 104'te Gedian tarafından yakalanarak Aserion meydanında idam edilmesine yol açmıştır." },
            { term: "Ithran", type: "İsim – Bölge", desc: "Aseria'ya (Doğu AserLand) bağlı, sisli ve bataklık kanallarıyla bilinen bir delta bölgesidir. Bu bölge, Gecelerin Pelerini'nin \"Fısıldayan Labirent\" adı verilen gizli sığınağına ve Aserwar Gedian ile Baron Lucian Mhoore'un doğum yerlerine ev sahipliği yapmıştır. Aynı zamanda, General Denoistos'un \"Kuzey Ithran İşgali\" sırasında katliamlar yaptığı ve Gecelerin Pelerini tarafından pusuya düşürülerek öldürüldüğü yerdir. Lord Koruyucu Kaelus Theron, \"Gölgelerin Avı\" operasyonu sırasında Proje Behemoth'u kullanarak Pelerin'in sığınağını ve Ithran Deltası'nı yok etmiş, bu yıkımdan sonra Aserwar Gedian'ın liderliğinde düzenlenen bir referandumla bağımsız bir şehir devletine dönüşmüştür." },
            { term: "Morvran Corvus", type: "İsim – Kişi", desc: "M.S. 64- M.S. 99 yılları arasında yaşamış, \"Tepeden Bakan Göz\" lakaplı, Batı AserLand'in casus ustası (Spy Master) ve Generalidir. Aserwar Kraliyet Savaş Okulu'nda istihbarat ve strateji üzerine eğitim almış, Kral Zykrath'ın \"Demir Göz\" (Iron Eye) gizli polis teşkilatının lideri olarak krallığın sinir sistemini ve sırlarını kontrol etmiştir. Zykrath'ın M.S. 98'deki ölümünün ardından, tahtı ele geçirmek için General Kaelus Theron'a karşı bir iç savaş (Behemoth Savaşları'nın bir parçası) başlatmış, ancak Kaelus'un askeri tuzağına düşerek M.S. 99'da savaş alanında öldürülmüştür." },
            { term: "Lucian “Baron” Mhoore", type: "İsim – Kişi", desc: "M.S. 40 – M.S. 104 yılları arasında yaşamış, \"Kaosun Tüccarı\" olarak bilinen, Ithran doğumlu bir kaçakçı ve uyuşturucu baronudur. \"Sessizlik Duvarı\"nın yarattığı pazar açığını kullanarak Aseria ve Batı AserLand arasında devasa bir yeraltı ağı kurmuş, bu ağı \"Şirket\" adıyla bir CEO gibi yönetmiştir. Başarısı, şiddet yerine rüşvet, şantaj ve istihbarat simsarlığına dayanıyordu. Kıtalararası operasyonları için \"Sopa Ustası\" olarak bilinen genç Aserwar Gedian'ı (M.S. 80 civarı) en ölümcül kuryesi olarak işe almış, ancak Gedian'ın M.S. 100 civarında Gecelerin Pelerini'ne katılmasıyla en büyük varlığını kaybetmiştir. Gedian, Lord Koruyucu Kaelus'u devirip Batı AserLand'in lideri olduktan sonra, M.S. 104'te \"Şirket\"in ve Baron'un varlığını kendi kurduğu \"Denge\" düzenine bir tehdit (Kaos unsuru) olarak görmüş ve eski patronunu bizzat kendisi bularak Ithran'daki mahzeninde infaz etmiştir." },
            { term: "“Şirket”", type: "İsim – Organizasyon", desc: "Baron Lucian Mhoore tarafından kurulan ve yönetilen, kıtalararası bir uyuşturucu ve kaçakçılık ağıdır. Mhoore, bu ağı bir çete lideri gibi kaba kuvvetle değil, rüşvet, şantaj, bilgi simsarlığı ve \"taşeron\" olarak kullandığı yerel çeteler aracılığıyla modern bir \"CEO\" gibi yönetmiştir. \"Şirket\", Zykrath ve Celestine'in yarattığı \"Sessizlik Duvarı\"nın ve kıtadaki \"Hayalet Savaşı\" gibi kaos ortamlarının yarattığı pazar açıklarından beslenmiştir. M.S. 104 yılında, Baron Mhoore'un Aserwar Gedian tarafından \"Denge\"yi bozan bir \"Kaos unsuru\" olarak görülüp tasfiye edilmesiyle, \"Şirket\" de lideriyle birlikte çökmüştür." },
            { term: "Gölgelerin Avı", type: "Olay – Savaş", desc: "Lord Koruyucu Kaelus Theron tarafından M.S. 103 civarında başlatılan, tarihin en büyük cadı avı operasyonudur. Proje Behemoth'un devasa mineral çekirdeği, bir silah olarak değil, örgütün sığınaklarını ve üyelerini tespit edebilen bir sensör ağı gibi kullanılmıştır. Bu acımasız av, Gecelerin Pelerini'ni yüzyıllardır koruyan gizlenme sanatlarının etkisiz kalmasına yol açmış, operasyon nihayetinde örgütün ana sığınağı olan Fısıldayan Labirent'in Proje Behemoth'un ana topuyla yok edilmesiyle sonuçlanmıştır." },
            { term: "Gölge Savaşı", type: "Olay – Savaş", desc: "Aserwar Gedian ve kurucusu olduğu AserCouncil'in, Lord Koruyucu Kaelus Theron'un tiranlığına karşı yürüttüğü cerrahi, hedef odaklı ve gizli mücadeleyi ifade eder. Bu savaş, Behemoth Savaşları'nın son ve belirleyici evresini oluşturmuştur; Kaelus'un generallerini birbirine düşürme, Demir Göz komutanlarını zehirleme ve Proje Behemoth'u içeriden fethetme gibi cerrahi operasyonlara odaklanmıştır. Savaş, Proje Behemoth'un Gedian tarafından ele geçirilmesi ve Kaelus'un idam edilmesiyle sona ermiştir." },
            { term: "Aserwar Gedian - I. Aserwar", type: "İsim – Kişi", desc: "M.S. 68- M.S. 120 yılları arasında yaşamış, \"Suikastçı Mimar\" ve AserCouncil'in Kurucusu ve Lideri olarak bilinen figürdür. Ithran Deltası'nda doğmuş, gençliğinde Baron Lucian Mhoore'un en tehlikeli kuryesi (\"Sopa Ustası\") iken, sonradan Denge felsefesini öğrenmek için Gecelerin Pelerini'ne katılmıştır. Lord Koruyucu Kaelus'un Pelerin'i yok etmesinin ardından, intikam ve yeni bir düzen kurma yeminiyle AserCouncil'i kurmuş ve Behemoth Savaşları'nın son evresini yönetmiştir. Kaelus'u Proje Behemoth'un komuta köprüsünde yenerek idam ettirmiş, ardından mutlak gücü elinde tutmak yerine Proje Behemoth'u yok etme emrini vermiştir. İktidarı boyunca Batı AserLand'i, liderin gücünü sınırlayan ve tiranlığı önleme görevini AserCouncil'e veren anayasal bir yapıya dönüştürmüş ve M.S. 120'de yaşlılıktan ölene kadar bu dengeyi korumuştur." },
            { term: "Joel Van Cortex", type: "İsim – Kişi", desc: "Teknoloji Özgürlüğü Hareketi'nin (TÖH) lideridir. Aynı zamanda, Batı AserLand'in eski Kraliçesi Madam Maria Von Cortex'in ve kız kardeşi Elena Von Cortex'in akrabasıdır. Anayasal yönetim ve halkın iradesi gibi Cortex hanedanının ideallerini sürdürmüştür. Aseria Yüksek Konseyi (ASC) ile gizli bir ittifak kurarak Kral Zykrath'ın rejimine karşı \"Hayalet Savaşı\"nı yürütmüş, Lord Koruyucu Kaelus'un devrilmesinde aktif rol oynamıştır. Aserwar Gedian'ın iktidara gelmesinden sonra, Behemoth projesini sökerek yok etme görevini üstlenmiş ve \"Teknoloji Bağımsızlığı Fermanı\" ile TÖH'ü teknolojinin etik denetiminden sorumlu, anayasal bir özerk kuruma dönüştürerek Gedian'ın yeni düzeninde merkezi bir rol almıştır." },
            { term: "Kaelen Damethsizi - III. Damethsizi", type: "İsim – Kişi", desc: "M.S. 1 – M.S. 100 yılları arasında yaşamış, \"Gözlemci Kral\" veya \"Kış Kralı\" olarak bilinen III. Skarrgard Kralı'dır. Skarrgard'ın kurucularından Eumandarg Damethsizi'nin oğlu olup, amcaları Skarryion ve babası Eumandarg'ın devrimci mirasını devralmıştır. Saltanatının ilk yıllarında General Denoistos'un Aldewood Baskını ve Kuzey Ithran İşgali'ndeki sivil katliamları karşısında onun kontrol edilemez bir tehdit olduğunu anlamış ve Denoistos'u \"vatan haini\" ilan ederek krallığını kurtarmıştır. Denoistos'un ölümünden sonra, Zykrath ve Celestine'in tiranlıkları arasındaki tehlikeli dönemde krallığını \"Uzun Kış\" adını verdiği 50 yıla yakın süren mutlak tarafsızlık ve izolasyon politikasıyla yönetmiştir. Dış dünyadaki devlerin (Zykrath, ASC) birbirini tüketmesini sabırla \"Gözlemci\" olarak beklemiş ve krallığını yeni döneme hazırlamıştır. M.S. 100 yılında yaşlılıktan ölmüştür." },
            { term: "Silus Praxton", type: "İsim – Kişi", desc: "Celestine D'Arvell'in ölümünden sonra yönetimi devralan Aseria Yüksek Konseyi'nin (ASC) Baş Konsülü'dür. Soğukkanlı, hesapçı ve bürokratik bir lider olarak, konseyin askeri güç yerine istihbarat ve manipülasyonla yönetme felsefesini temsil etmiştir. Batı AserLand Kralı Zykrath'a karşı TÖH'ü vekil güç olarak kullanarak \"Hayalet Savaşı\"nı yönetmiştir. Lord Koruyucu Kaelus'un Gecelerin Pelerini'ni Proje Behemoth ile yok etmesinden sonra, Behemoth'un gücü karşısında Aseria'yı derhal tam izolasyona sokmuş ve daha sonra Aserwar Gedian'ın Proje Behemoth'u yok etmesi üzerine onunla Üçlü Pakt'ı imzalamak için masaya oturmuştur." },
            { term: "Stellan Korvath", type: "İsim – Kişi", desc: "Skarrgard Devrim Konseyi'nin (SRC) Başbakanıdır. Kaelen Damethsizi'nin \"Uzun Kış\" döneminden sonra, Batı AserLand Kralı Zykrath'ın M.S. 98'de ölmesiyle ortaya çıkan güç boşluğunu Skarrgard'ın yükselişi için bir fırsat olarak görmüştür. Proje Behemoth'un ele geçirilmesi ve Kaelus Theron tarafından kuzey sınırına getirilmesi üzerine, Kaelus'un gücünü tanıyarak barış antlaşması imzalamak zorunda kalmıştır. Daha sonra Aserwar Gedian'ın Behemoth'u yok etme kararının ardından, Gedian ile Üçlü Pakt'ı imzalamak için masaya oturmuş ve Skarrgard'ın ilhak ettiği kuzey topraklarının Batı AserLand tarafından resmen tanınmasını sağlamıştır." },
            { term: "Üçlü Pakt", type: "Olay – Anlaşma", desc: "Lord Koruyucu Kaelus'un devrilmesi ve Proje Behemoth'un imha edilmesinin ardından, kıtadaki üç ana güç (Batı AserLand, Aseria, ve Skarrgard) arasında imzalanan tarihi barış anlaşmasıdır. Aserwar Gedian'ın çağrısı ve diplomatik çabaları sonucunda, anlaşmanın temelleri tarafsız bölge olan bağımsız şehir devleti Ithran'da atılmıştır. Pakt, on yıllardır süren düşmanlıklara ve soğuk savaşlara son vermiş; sınırların tanınması, ticaret yollarının yeniden açılması ve üç devlet arasında kalıcı bir ateşkesin sağlanmasıyla AserLand'de yeni bir denge ve barış dönemini başlatmıştır. Aserwar Gedian, Stellan Korvath ve Silus Praxton, bu anlaşmaya imza atmışlardır." },
            { term: "AserFire", type: "İsim – Kişi", desc: "Aserwar Gedian ile Yatılı Savaş Sanatları Okulu'nda eğitim görmüş ve AserCouncil'i kuran beş kardeşten biridir. Kendisi \"ateşle oynamayı seven deli dolu\" ve sabotaj konusunda yetenekli bir karakterdir. Gedian'ın yürüttüğü Gölge Savaşı sırasında Kaelus'un ordusundan kaçmış ve rejim tedarik hatlarına sabotajlar düzenleyen bir \"sabotajcı\" olarak görev almıştır. AserCouncil'in Proje Behemoth'a sızma operasyonunda, zırhlı kapıları sessizce açmak için patlayıcı/termit şarjları kullanmakla görevlendirilmiştir. Kaelus'un devrilmesinin ardından, AserCouncil'in kurucu üyelerinden biri olarak Gedian'ın yeni düzeninin inşasında rol oynamıştır." },
            { term: "AserIce", type: "İsim – Kişi", desc: "Aserwar Gedian ile Yatılı Savaş Sanatları Okulu'nda eğitim görmüş ve AserCouncil'i kuran beş kardeşten biridir. Her zaman soğukkanlı, hesaplı ve mantıklı olmasıyla tanınan AserIce , Gedian'ın yürüttüğü Gölge Savaşı sırasında istihbaratçı olarak görev almış ve Aseria'nın bürokratik labirentlerinde kimliğini gizlemiştir. Proje Behemoth'a sızma operasyonunda en kritik rolü üstlenerek, nöbetçi robotların devriye zamanlamalarını ve boru ağı haritasını zihninde canlandırarak Konsey'e yön vermiştir. Kaelus'un devrilmesinden sonra Gedian'ın en sadık kardeşi ve yeni düzenin kurulmasında önemli bir analizci olarak yer almış, Gedian'ın ölümünden sonra da konseyin liderlerinden biri olarak onun mirasını sürdürmüştür." },
            { term: "AserSpace", type: "İsim – Kişi", desc: "Aserwar Gedian ile Yatılı Savaş Sanatları Okulu'nda eğitim görmüş ve AserCouncil'i kuran beş kardeşten biridir. İnanılmaz derecede çevik, duvarlarda yürüyebilen ve şehirlerin çatılarında yaşayarak efsanevi bir hırsıza dönüşmüş bir karakterdir. Gedian'ın Gölge Savaşı planında, Proje Behemoth'a sızma operasyonunda kilit bir role sahiptir; akıl almaz çevikliği ile basınç sensörleri ve lazer tuzakları gibi güvenlik sistemlerini aşarak yolu açmakla görevlendirilmiştir. Kaelus'un devrilmesinin ardından, rejimin gizli hazinelerini ve yolsuzlukla elde edilmiş servetlerini ortaya çıkarmak gibi görevlerde yer almıştır." },
            { term: "AserStick", type: "İsim – Kişi", desc: "Aserwar Gedian ile Yatılı Savaş Sanatları Okulu'nda eğitim görmüş ve AserCouncil'i kuran beş kardeşten biridir. Diğer kardeşleri gibi çift taraflı bıçaklı sopa kullanmasına rağmen, daha çok savunmacı bir tarza sahiptir. Kardeşlerinin eylemlerindeki ahlaki çürüme ve silahsız bir sarhoşu öldüresiye dövmeleri gibi olayları \"onursuzluk\" olarak nitelendirerek gruptan sessizce ayrılmıştı. Proje Behemoth'a sızma operasyonunda en arkada durarak, kardeşlerinin arkasını kollayan \"sarsılmaz bir duvar\" görevi görmüş ve savunma hattı olarak kritik bir rol üstlenmiştir. Kaelus'un devrilmesinden sonra AserCouncil'in kurucularından biri olarak Gedian'ın yeni düzeninin inşasında yer almıştır." },
            { term: "Ironheart", type: "İsim – Bölge", desc: "AserLand'in (daha sonra Batı AserLand'in) ana sanayi ve teknoloji merkezidir. Dâhi mühendis AserTechno'nun doğduğu ve çalıştığı yerdir. Kral Zykrath'ın tiranlık döneminde, AserTechno'nun suikastı ve Elara Ventis liderliğindeki isyanın kanlı bir şekilde bastırıldığı yerdir, bu olay \"Ironheart Teknoloji Protestoları\" olarak bilinir. Aynı zamanda Proje Behemoth'un inşa edildiği vadiye ev sahipliği yapmış, ve Behemoth'un Gedian tarafından yok edildikten sonra parçalarının yeniden inşa ve kalkınma için kullanıldığı yerdir. Ironheart, Teknoloji Özgürlüğü Hareketi'nin (TÖH) doğum ve yeraltı sığınağıdır." },
            { term: "Ironreach", type: "İsim – Bölge", desc: "Aserion’un batısında bulunan bir körfez kentidir. Dunas Zia'nın hukuk eğitimi aldığı Ironreach Üniversitesi Hukuk Fakültesi'ne ev sahipliği yapan bir yerleşkedir." },
            { term: "Ironhand", type: "İsim – Bölge", desc: "AserLand'in kurucusu Rotto Kant Aser'in ve kardeşi Eldorin Valtas Aser'in doğduğu, sonradan zenginleşen fakir bir köydür. Rotto'nun çocukluğunun büyük bir kısmını açlıkla mücadele ederek geçirdiği bu köy, onun liderlik fikrinin doğmasına ve halkı birleştirme çabalarına başlamasına ilham kaynağı olmuştur." },
            { term: "Skinnyleg", type: "İsim – Bölge", desc: "AserLand'in en seçkin akademisyen ailelerinden birinin mensubu olan Madam Maria Von Cortex'in ve kız kardeşi Madam Elena Von Cortex'in doğduğu yerdir. Aynı zamanda Celestine D'Arvell'in eğitim gördüğü Skinnyleg Müzik Okulu'na ev sahipliği yapmıştır. M.S. 0 yılındaki Damethia Anlaşması ile Aseria (Doğu AserLand) topraklarına bağlanmış olan şehirler arasındadır." },
            { term: "Fatlag", type: "İsim – Bölge", desc: "Skinnyleg’in güneyinde bulunur. M.S. 0 yılındaki Damethia Anlaşması ile AserLand'in idari olarak bölünmesinin ardından Doğu AserLand (daha sonra Aseria) topraklarına bağlanan şehirlerden biridir. Şehir, diğer doğu şehirleri (Skinnyleg, Ternas, Supremia ve Ithran) ile Celestine D'Arvell'in kurduğu mutlak düzen ve bürokratik yönetim altında kalmıştır." },
            { term: "Yılanın Geçidi – Serpent’s Passage", type: "İsim – Bölge", desc: "Kurt Kalesi'nin (daha sonra Damethia) yakınında, dağlık ve sarp bir coğrafyada bulunan stratejik bir geçittir." },
            { term: "Fork", type: "İsim – Bölge", desc: "Yılanın Geçidi’nin güney koridoru üzerinde, Batı Koridoru’na bağlandığı kesişim noktasının adıdır." },

        // --- DOM ELEMANLARI ---
        const searchInput = document.getElementById('searchInput');
        const listContainer = document.getElementById('listContainer');
        const detailView = document.getElementById('detailView');
        const noResultMsg = document.getElementById('noResultMsg');

        // Detay Elemanları
        const dTitle = document.getElementById('dTitle');
        const dType = document.getElementById('dType');
        const dDesc = document.getElementById('dDesc');

        // --- FONKSİYONLAR ---

        // 1. Listeyi Ekrana Bas
        function renderList(data) {
            // Önce listeyi temizle (noResult hariç)
            const oldItems = document.querySelectorAll('.list-item');
            oldItems.forEach(item => item.remove());

            if (data.length === 0) {
                noResultMsg.style.display = 'block';
            } else {
                noResultMsg.style.display = 'none';

                // Alfabetik sırala
                data.sort((a, b) => a.term.localeCompare(b.term, 'tr'));

                data.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    
                    // Veriyi data attribute olarak saklamıyoruz, index üzerinden erişeceğiz
                    // veya direkt click event'ine item'ı gönderiyoruz.
                    div.onclick = () => openDetail(item);

                    div.innerHTML = `
                        <span class="list-term">${item.term}</span>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span class="list-type">${item.type}</span>
                            <i class="fas fa-chevron-right list-arrow"></i>
                        </div>
                    `;
                    listContainer.appendChild(div);
                });
            }
        }

        // 2. Detay Sayfasını Aç
        function openDetail(item) {
            // Listeyi gizle, detayı göster
            listContainer.style.display = 'none';
            detailView.style.display = 'block';

            // İçeriği doldur
            dTitle.textContent = item.term;
            dType.textContent = item.type;
            dDesc.textContent = item.desc;

            // Sayfayı yukarı kaydır (Telefonda aşağıda kalmasın diye)
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 3. Listeye Geri Dön
        function closeDetail() {
            detailView.style.display = 'none';
            listContainer.style.display = 'block';
        }

        // 4. Arama Fonksiyonu
        searchInput.addEventListener('input', (e) => {
            const searchText = e.target.value.toLocaleLowerCase('tr');

            // Eğer detay açıksa ve arama yapılırsa, otomatik listeye dön
            if (detailView.style.display === 'block') {
                closeDetail();
            }

            const filteredData = dictionaryData.filter(item => {
                return item.term.toLocaleLowerCase('tr').includes(searchText) || 
                       item.desc.toLocaleLowerCase('tr').includes(searchText);
            });

            renderList(filteredData);
        });

        // Başlangıçta tüm listeyi yükle
        renderList(dictionaryData);

    </script>
